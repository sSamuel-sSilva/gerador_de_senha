<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <img class="logo" src="./assets/logo.png" alt="Logo Gerador de Senhas">

    <main class = "container-input">
        <span>Tamanho <span id = "valor"></span> caracteres</span>
        <input id = "slider" class = "slider" type="range" min="8" max="20" value="8">

        <button id = "button" class="button-cta" onclick="generate_password()">Gerar Senha</button>
    </main>
    
    <div id="container-password" class="container-password hide" onclick="copy_password()">
        <span class="title">Sua senha gerada foi</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
